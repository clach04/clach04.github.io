<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
		<meta name='description' content='Skipstone Configuration'>
		<title>Skipstone Configuration</title>
		<link href='//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css' rel='stylesheet'>
		<link href='//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css' rel='stylesheet'>
		<link href='style.css' rel='stylesheet'>
	</head>

	<body>
		<div class='container'>

			<button type='submit' class='btn btn-primary btn-block btn-lg btn-save'>Save</button>

			<h4>Add Media Player</h4>
			<div class='add-player well well-sm'>
				<button type='button' class='btn btn-danger btn-add-player btn-add-plex'>Plex</button>
				<button type='button' class='btn btn-warning btn-add-player btn-add-vlc'>VLC</button>
				<button type='button' class='btn btn-success btn-add-player btn-add-xbmc'>XBMC</button>
				<button type='button' class='btn btn-info btn-add-player btn-add-wdtv'>WDTV</button>
			</div>

			<h4>Media Players</h4>
			<div class='panel-container panel-group' id='accordion'>
				<div class='panel panel-default panel-danger panel-template panel-template-0'>
					<div class='panel-heading'>
						<i class='handle fa fa-bars'></i>
						<span class='panel-title'></span>
						<a class='accordion-toggle' data-toggle='collapse' data-parent='#accordion' href='#panel_plex_template'></a>
						<span class='btn btn-danger btn-delete'><i class='fa fa-trash-o fa-lg'></i></span>
					</div>
					<div id='panel_plex_template' class='panel-collapse collapse in'>
						<div class='panel-body'>
							<input type='hidden' id='player' value='0' />
							<div class='form-group'>
								<label for='title'>Title</label>
								<input type='text' class='form-control' id='title' maxlength='20' />
							</div>
							<div class='form-group'>
								<label for='subtitle'>Subtitle</label>
								<input type='text' class='form-control' id='subtitle' maxlength='15' />
							</div>
							<div class='form-group'>
								<label for='server'>Server</label>
								<input type='text' class='form-control' id='server' autocorrect='off' autocapitalize='off' placeholder='10.0.1.8' />
							</div>
						</div>
					</div>
				</div> <!-- /panel-template-plex -->
				<div class='panel panel-default panel-warning panel-template panel-template-1'>
					<div class='panel-heading'>
						<i class='handle fa fa-bars'></i>
						<span class='panel-title'></span>
						<a class='accordion-toggle' data-toggle='collapse' data-parent='#accordion' href='#panel_vlc_template'></a>
						<span class='btn btn-danger btn-delete'><i class='fa fa-trash-o fa-lg'></i></span>
					</div>
					<div id='panel_vlc_template' class='panel-collapse collapse in'>
						<div class='panel-body'>
							<input type='hidden' id='player' value='1' />
							<div class='form-group'>
								<label for='title'>Title</label>
								<input type='text' class='form-control' id='title' maxlength='20' placeholder='MacBook Pro' />
							</div>
							<div class='form-group'>
								<label for='subtitle'>Subtitle</label>
								<input type='text' class='form-control' id='subtitle' maxlength='15' placeholder='10.0.1.4' />
							</div>
							<div class='form-group'>
								<label for='server'>Server</label>
								<input type='text' class='form-control' id='server' autocorrect='off' autocapitalize='off' placeholder='10.0.1.4:8080' />
							</div>
							<div class='form-group'>
								<label for='password'>Password</label>
								<input type='text' class='form-control' id='password' autocorrect='off' autocapitalize='off' />
							</div>
						</div>
					</div>
				</div> <!-- /panel-template-vlc -->
				<div class='panel panel-default panel-success panel-template panel-template-2'>
					<div class='panel-heading'>
						<i class='handle fa fa-bars'></i>
						<span class='panel-title'></span>
						<a class='accordion-toggle' data-toggle='collapse' data-parent='#accordion' href='#panel_xbmc_template'></a>
						<span class='btn btn-danger btn-delete'><i class='fa fa-trash-o fa-lg'></i></span>
					</div>
					<div id='panel_xbmc_template' class='panel-collapse collapse in'>
						<div class='panel-body'>
							<input type='hidden' id='player' value='2' />
							<div class='form-group'>
								<label for='title'>Title</label>
								<input type='text' class='form-control' id='title' maxlength='20' placeholder='Living Room' />
							</div>
							<div class='form-group'>
								<label for='subtitle'>Subtitle</label>
								<input type='text' class='form-control' id='subtitle' maxlength='15' placeholder='192.168.1.11' />
							</div>
							<div class='form-group'>
								<label for='server'>Server</label>
								<input type='text' class='form-control' id='server' autocorrect='off' autocapitalize='off' placeholder='192.168.1.11:8080' />
							</div>
							<div class='form-group'>
								<label for='username'>Username</label>
								<input type='text' class='form-control' id='username' autocorrect='off' autocapitalize='off' placeholder='xbmc' />
							</div>
							<div class='form-group'>
								<label for='password'>Password</label>
								<input type='text' class='form-control' id='password' autocorrect='off' autocapitalize='off' />
							</div>
						</div>
					</div>
				</div> <!-- /panel-template-wdtv -->
				<div class='panel panel-default panel-info panel-template panel-template-3'>
					<div class='panel-heading'>
						<i class='handle fa fa-bars'></i>
						<span class='panel-title'></span>
						<a class='accordion-toggle' data-toggle='collapse' data-parent='#accordion' href='#panel_wdtv_template'></a>
						<span class='btn btn-danger btn-delete'><i class='fa fa-trash-o fa-lg'></i></span>
					</div>
					<div id='panel_wdtv_template' class='panel-collapse collapse in'>
						<div class='panel-body'>
							<input type='hidden' id='player' value='3' />
							<div class='form-group'>
								<label for='title'>Title</label>
								<input type='text' class='form-control' id='title' maxlength='20' placeholder='Living Room' />
							</div>
							<div class='form-group'>
								<label for='subtitle'>Subtitle</label>
								<input type='text' class='form-control' id='subtitle' maxlength='15' placeholder='192.168.1.11' />
							</div>
							<div class='form-group'>
								<label for='server'>Server</label>
								<input type='text' class='form-control' id='server' autocorrect='off' autocapitalize='off' placeholder='192.168.1.11' />
							</div>
						</div>
					</div>
				</div> <!-- /panel-template-wdtv -->
			</div> <!-- /panel-container -->

			<button type='submit' class='btn btn-primary btn-block btn-lg btn-save'>Save</button>

		</div> <!-- /container -->

		<script src='//code.jquery.com/jquery-1.10.2.min.js'></script>
		<script src='//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js'></script>
		<script src='//code.jquery.com/ui/1.10.3/jquery-ui.min.js'></script>
		<script src='//code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js'></script>
		<script src='//cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.2/jquery.ui.touch-punch.min.js'></script>
		<script src='script.js'></script>
	</body>
</html>
